exclude: ^\.agent/
default_install_hook_types: [pre-commit, commit-msg]
repos:
  # 1. Core Cleanup Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  # 2. Import Sorting Hook
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort

  # 3. Code Formatting Hook
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-format # Runs before isort/ruff-check in a multi-repo config

  # 4. Remaining Simple Check Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # 5. Linter Check Hook
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff-check
        args: [ --fix ]

  # 6. Pyrefly Type Checking Hook
  - repo: local
    hooks:
      - id: pyrefly-check
        name: Pyrefly (type checking)
        entry: poetry run pyrefly check
        language: system
        pass_filenames: false
        types: [python]

  # 7. Pyright Type Checking Hook
  - repo: local
    hooks:
      - id: pyright
        name: Pyright (type checking)
        entry: poetry run pyright
        language: system
        pass_filenames: false
        types: [python]

  # On commit, run commitlint to check commit message
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.24.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']
